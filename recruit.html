<!DOCTYPE html>
<html>
<head>
	<title>报名界面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./css/recruit.css">
	<script type="text/javascript" src="./js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="title">百步梯报名表</div>
		<div id="mainForm">
			<div id="field">
				<div id="key">名字*</div>
				<input type="text" name="name" class="base-input" placeholder="输入你的大名~" maxlength="15">
			</div>
			<div id="field">
				<div id="key">性别*</div>
				<div id="radio"><input name="gender" type="radio" value="1">男</div>
				<div id="radio"><input name="gender" type="radio" value="2">女</div>
				<!--<input type="radio" id="female" value="2" class="radio">-->
			</div>
			<div id="field">
				<div id="key">学院*</div>
				<select name="school" class="base-input">
					<option value="0" selected>请选择</option>
                	<option value="1">机械与汽车工程学院</option>
                	<option value="2">建筑学院</option>
               		<option value="3">土木与交通学院</option>
              		<option value="4">电子与信息学院</option>
                	<option value="5">材料科学与工程学院</option>
                	<option value="6">化学与化工学院</option>
                	<option value="7">轻工科学与工程学院</option>
                	<option value="8">食品科学与工程学院</option>
                	<option value="9">数学学院</option>
                	<option value="10">物理与光电学院</option>
                	<option value="11">经济与贸易学院</option>
                	<option value="12">自动化科学与工程学院</option>
                	<option value="13">计算机科学与工程学院</option>
                	<option value="14">电力学院</option>
                	<option value="15">生物科学与工程学院</option>
                	<option value="16">环境与能源学院</option>
                	<option value="17">软件学院</option>
                	<option value="18">工商管理学院</option>
                	<option value="19">公共管理学院</option>
                	<option value="20">马克思主义学院</option>
                	<option value="21">外国语学院</option>
                	<option value="22">法学院</option>
                	<option value="23">新闻与传播学院</option>
                	<option value="24">艺术学院</option>
                	<option value="25">体育学院</option>
                	<option value="26">设计学院</option>
                	<option value="27">医学院</option>
                	<option value="28">国际教育学院</option>
				</select>
			</div>
			<div id="field">
				<div id="key">宿舍*</div>
				<input type="text" name="dorm" class="base-input" placeholder="按照C×× ×××的格式输入 如 C10 508" maxlength="15">
			</div>
			<div id="field">
				<div id="key">手机*</div>
				<input type="text" name="tele" class="base-input" placeholder="输入11位手机号码" maxlength="15">
			</div>
			<div id="field">
				<div id="key">第一志愿*</div>
				<select name="fir" class="base-input">
					<option value="0" selected>请选择</option>
        			<option value="1">编辑部</option>
        			<option value="2">综合管理部</option>
        			<option value="3">综合新闻部</option>
        			<option value="4">外联部</option>
        			<option value="5">策划推广部</option>
        			<option value="6">节目部</option>
        			<option value="7">人力资源部</option>
        			<option value="8">技术部</option>
        			<option value="9">视频部</option>
        			<option value="10">视觉设计部</option>
				</select>
			</div>
			<div id="field">
				<div id="key">第二志愿</div>
				<select name="sec" class="base-input">
					<option value="0" selected>选填</option>
        			<option value="1">编辑部</option>
        			<option value="2">综合管理部</option>
        			<option value="3">综合新闻部</option>
        			<option value="4">外联部</option>
        			<option value="5">策划推广部</option>
        			<option value="6">节目部</option>
        			<option value="7">人力资源部</option>
        			<option value="8">技术部</option>
        			<option value="9">视频部</option>
        			<option value="10">视觉设计部</option>
				</select>
			</div>
			<div id="field">
				<div id="key">服从调剂*</div>
				<div id="radio"><input name="obey" type="radio" value="1">是</div>
				<div id="radio"><input name="obey" type="radio" value="2">否</div>
				<!--<input type="radio" id="female" value="2" class="radio">-->
			</div>
			<div id="field">
				<div id="key">自我介绍*</div>
				<div class="base-input">
					<textarea placeholder="介绍一下你自己~" rows="6" autofocus class="selfIntro"></textarea>
				</div>
			</div>
		</div><!--End of mainForm-->
		<div id="btn-group">
			<button id="submit" class="primary-btn">提交</button>
			<button id="rtn" class="primary-btn">返回</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/recruit.js"></script>
</html>
